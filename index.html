<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Optimal Coalition Structure</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <h2>#players</h2>
    <select id="players">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4" selected>4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <h2>Characteristic Function</h2>
    <div>
      <div class="characteristic-container">
        <div class="cell-container">
          <div class="cell-top">Players</div>
          <div class="cell-bottom">Payoff</div>
        </div>
      </div>
      <div id="characteristic" class="characteristic-container"></div>
    </div>
    <button id="load">Load</button>
    <button id="random">Random</button>
    <button id="calculate">Calculate</button>
    <h2 id="answer">Optimal Coalition Structure: </h2>
    <div id="coalition" class="coalition-container"></div>
    
  </div>
</body>
</html>
